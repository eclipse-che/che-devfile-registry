name: Base Images Build/Push

on:
  push:
    paths:
      - 'arbitrary-users-patch/Dockerfile'
      - 'arbitrary-users-patch/base_images'
      - 'arbitrary-users-patch/entrypoint.sh'
      - 'arbitrary-users-patch/install-editor-tooling.sh'
    branches:
      - main

jobs:
  next-build-publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone source code
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: "Login to quay.io"
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Login to docker.io
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push base images
        run: ./arbitrary-users-patch/build_images.sh --push --rm
        env: 
          TAG: next
