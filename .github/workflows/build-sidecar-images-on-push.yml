name: Rebuild Sidecar Images / Push to Main

# on:
#   push:
#     branches:
#       - main
#     paths:
#       - 'dockerfiles/**'

on:
  pull_request:
    branches: 
      - main

jobs:
  rebuild-images-on-push:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Login to quay.io"
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Login to docker.io
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # - name: Rebuild sidecar images
      #   run: |
      #     ./build/workflows/build-sidecar-images-on-push.sh --push --rm --update-devfiles
      #     ./build/workflows/bump-devfiles-to-new-sidecar-tags.sh --pr

      - name: Rebuild sidecar images
        run: |
          git config --global user.name "Mykhailo Kuznietsov"
          git config --global user.email "mkuznets@redhat.com"
          export GITHUB_TOKEN=${{ secrets.CHE_BOT_GITHUB_TOKEN }}

          ./build/workflows/build-sidecar-images-on-push.sh --rm --update-devfiles
          ./build/workflows/bump-devfiles-to-new-sidecar-tags.sh --pr
        env:
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
