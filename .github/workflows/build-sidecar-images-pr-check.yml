name: Rebuild Sidecar Images / PR check

on:
  pull_request:
    branches: 
      - main
    paths:
      - 'dockerfiles/**'

jobs:
  rebuild-images-pr-check:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone source code
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: Rebuild sidecar images
        run: ./build/workflow/build-sidecar-images-on-push.sh --rm
        env:
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
