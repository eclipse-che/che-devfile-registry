name: PR Checks

on:
  pull_request:
    branches: 
      - master

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Shellcheck
        run: |
          find . -type f -name '*.sh' | wc -l
          find . -type f -name '*.sh' | xargs shellcheck --external-sources
  digest-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run script which checks container image digest
      run: |
        sudo pip install yq
        /bin/bash .ci/devfile-images-check.sh
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: Cache docker layers
      uses: actions/cache@v1
      with:
        path: ./caches
        key: v1-${{ github.head_ref }}
        
    - name: Load docker layer cache
      run: |
        set +o pipefail
        docker load -i ./caches/app.tar | true
    
    - name: Build devfile registry
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./build/dockerfiles/Dockerfile
        target: registry
        platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x
        tags: app
        cache-from: "type=local,src=/tmp/.buildx-cache"
        cache-to: "type=local,dest=/tmp/.buildx-cache"
        push: false
    
    - name: Build offline devfile registry
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./build/dockerfiles/Dockerfile
        target: offline-registry
        platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x
        tags: app
        cache-from: "type=local,src=/tmp/.buildx-cache"
        push: false
