---
apiVersion: 1.0.0
metadata:
  generateName: php-symfony-
projects:
-
  name: symfony-demo-application
  source:
    type: git
    location: "https://github.com/symfony/demo.git"
components:
-
  type: chePlugin
  id: redhat/php/latest
  memoryLimit: 1Gi
-
  type: chePlugin
  id: redhat/php-debugger/latest
  memoryLimit: 256Mi
-
  type: dockerimage
  alias: php
  # image: quay.io/eclipse/che-php-7:nightly
  image: quay.io/eclipse/che-php-7@sha256:ecc6db4593ec56e481c30272ec13d7a59842adc1ca8aed035ca1768eafd60fc2
  memoryLimit: 512Mi
  endpoints:
  - name: '8000/tcp'
    port: 8000
  mountSources: true
  volumes:
    - name: composer
      containerPath: "/home/user/.composer"
    - name: symfony
      containerPath: "/home/user/.symfony"
-
  type: dockerimage
  alias: mysql
  # image: docker.io/centos/mysql-57-centos7
  image: docker.io/centos/mysql-57-centos7@sha256:e08ee4d43b7356607685b69bde6335e27cf20c020f345b6c6c59400183882764
  env:
    - name: MYSQL_USER
      value: db_user
    - name: MYSQL_PASSWORD
      value: db_password
    - name: MYSQL_ROOT_PASSWORD
      value: db_password
    - name: MYSQL_DATABASE
      value: db_name
  memoryLimit: 256Mi
  endpoints:
    - name: 'db'
      port: 3306
      attributes:
        discoverable: "true"
  mountSources: false
commands:
-
  name: Start Symfony Web Server
  actions:
  - type: exec
    component: php
    command: "$HOME/.symfony/bin/symfony server:start"
    workdir: ${CHE_PROJECTS_ROOT}/symfony-demo-application
-
  name: Install dependencies
  actions:
  - type: exec
    component: php
    command: "composer install && wget https://get.symfony.com/cli/installer -O - | bash"
    workdir: ${CHE_PROJECTS_ROOT}/symfony-demo-application
-
  name: Stop Symfony Web Server
  actions:
  - type: exec
    component: php
    command: "$HOME/.symfony/bin/symfony server:stop"
    workdir: ${CHE_PROJECTS_ROOT}/symfony-demo-application
