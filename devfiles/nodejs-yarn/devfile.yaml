---
apiVersion: 1.0.0
metadata:
  generateName: nodejs-web-app-
projects:
  -
    name: react-web-app
    source:
      type: git
      location: "https://github.com/che-samples/react-web-app"
components:
  -
    type: chePlugin
    id: che-incubator/typescript/latest
  -
    type: dockerimage
    alias: nodejs
    image: quay.io/eclipse/che-nodejs12-community:nightly
    memoryLimit: 1500Mi
    endpoints:
      - name: 'nodejs'
        port: 3000
    mountSources: true
commands:
  -
    name: 1. Install Yarn 2
    actions:
      - type: exec
        component: nodejs
        command: yarn set version berry
        workdir: ${CHE_PROJECTS_ROOT}/react-web-app
  -
    name: 2. Install all required dependencies
    actions:
      - type: exec
        component: nodejs
        command: yarn install
        workdir: ${CHE_PROJECTS_ROOT}/react-web-app
  -
    name: 3. Build the app
    actions:
      - type: exec
        component: nodejs
        command: yarn build
        workdir: ${CHE_PROJECTS_ROOT}/react-web-app
  -
    name: 4. Run the app
    actions:
      - type: exec
        component: nodejs
        command: yarn start
        workdir: ${CHE_PROJECTS_ROOT}/react-web-app
  -
    name: 5. Launch tests
    actions:
      - type: exec
        component: nodejs
        command: yarn test
        workdir: ${CHE_PROJECTS_ROOT}/react-web-app
