---
apiVersion: 1.0.0
metadata:
  generateName: java-web-spring-
projects:
  -
    name: java-web-spring
    source:
      type: git
      location: "https://github.com/che-samples/java-spring-petclinic"
      commitId: 4953f87917b449a404a7f1f4e2457836b9eafbbc
components:
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard
  -
    type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-java11-maven:next
    env:
      - name: MAVEN_CONFIG
        value: ""
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 768Mi
    endpoints:
      - name: '8080-tcp'
        port: 8080
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: tools
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring
  - name: run webapp
    actions:
      -
        type: exec
        component: tools
        command: |
          java -jar -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 \
          target/*.jar
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring
  - name: Debug remote java application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
