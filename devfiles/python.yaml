---
displayName: Python with Theia IDE
description: Default stack with Python 3.7 and Theia IDE
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
specVersion: 0.0.1
name: python
components:
  -
    type: chePlugin
    id: ms-python/python/2019.2.5433
    memoryLimit: 512Mi
  -
    type: dockerimage
    alias: python
    image: centos/python-36-centos7:1
    command: ['sleep']
    args: ['infinity']
    env:
      - name: HOME
        value: /home/user
      - name: PS1
        value: $(echo ${0})\\$
    memoryLimit: 512Mi
    endpoints:
      - name: 'django'
        port: 7000
    mountSources: true
