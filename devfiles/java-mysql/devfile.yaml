---
apiVersion: 1.0.0
metadata:
  name: java-mysql
projects:
  -
    name: web-java-spring-petclinic
    source:
      type: git
      location: "https://github.com/che-samples/web-java-spring-petclinic.git"
      branch: mysql
components:
  -
    type: chePlugin
    id: redhat/java/latest
  -
    type: dockerimage
    alias: tools
    image: registry.centos.org/che-stacks/centos-jdk8
    command: ['sleep']
    args: ['infinity']
    env:
      - name: MAVEN_CONFIG
        value: /home/user/.m2
      - name: MAVEN_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: PS1
        value: $(echo ${0})\\$
      - name: HOME
        value: /home/user
    memoryLimit: 512Mi
    endpoints:
      - name: '8080/tcp'
        port: 8080
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
  -
    type: dockerimage
    alias: mysql
    image: centos/mysql-57-centos7
    env:
      - name: MYSQL_USER
        value: petclinic
      - name: MYSQL_PASSWORD
        value: password
      - name: MYSQL_DATABASE
        value: petclinic
      - name: PS1
        value: $(echo ${0})\\$
      - name: HOME
        value: /home/user
    memoryLimit: 256Mi
    endpoints:
      - name: 'db'
        port: 3306
        attributes:
          discoverable: "true"
    mountSources: false
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: tools
        command: "mvn -Duser.home=${HOME} clean install"
        workdir: "${CHE_PROJECTS_ROOT}/web-java-spring-petclinic"
  -
    name: deploy
    actions:
      -
        type: exec
        component: tools
        command: "cp target/*.war ${TOMCAT_HOME}/webapps/ROOT.war"
        workdir: "${CHE_PROJECTS_ROOT}/web-java-spring-petclinic"
  -
    name: start tomcat
    actions:
      -
        type: exec
        component: tools
        command: "${TOMCAT_HOME}/bin/catalina.sh run 2>&1"
        workdir: "${TOMCAT_HOME}"
  -
    name: stop tomcat
    actions:
      -
        type: exec
        component: tools
        command: "./bin/catalina.sh stop"
        workdir: "${TOMCAT_HOME}"
  -
    name: maven build and deploy
    actions:
      -
        type: exec
        component: tools
        command: "mvn -Duser.home=${HOME} clean install && cp target/*.war ${TOMCAT_HOME}/webapps/ROOT.war"
        workdir: "${CHE_PROJECTS_ROOT}/web-java-spring-petclinic"
