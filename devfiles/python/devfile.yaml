---
apiVersion: 1.0.0
metadata:
  name: python
projects:
  -
    name: python-hello-world
    source:
      type: git
      location: "https://github.com/che-samples/python-hello-world.git"
components:
  -
    type: chePlugin
    id: ms-python/python/latest
    memoryLimit: 512Mi
  -
    type: dockerimage
    alias: python
    image: centos/python-36-centos7:1
    command: ['sleep']
    args: ['infinity']
    env:
      - name: HOME
        value: /home/user
      - name: PS1
        value: $(echo ${0})\\$
    memoryLimit: 512Mi
    mountSources: true
commands:
  -
    name: run
    actions:
      -
        type: exec
        component: python
        command: "python hello-world.py"
        workdir: ${CHE_PROJECTS_ROOT}/python-hello-world
