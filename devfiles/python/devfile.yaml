---
apiVersion: 1.0.0
metadata:
  generateName: python-
projects:
  -
    name: python-hello-world
    source:
      type: git
      location: "https://github.com/che-samples/python-hello-world.git"
components:
  -
    type: chePlugin
    id: ms-python/python/latest
    memoryLimit: 512Mi
  -
    type: dockerimage
    alias: python
    # image: quay.io/eclipse/che-python-3.7:nightly
    image: quay.io/eclipse/che-python-3.7@sha256:95aaa3480e51c9765bd0ef8ee154d8030430ada0acdfd729d23ea849459e482a
    memoryLimit: 512Mi
    mountSources: true
commands:
  -
    name: run
    actions:
      -
        type: exec
        component: python
        command: "python hello-world.py"
        workdir: ${CHE_PROJECTS_ROOT}/python-hello-world
