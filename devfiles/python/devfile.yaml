---
apiVersion: 1.0.0
metadata:
  generateName: python-
projects:
  -
    name: python-hello-world
    source:
      type: git
      location: "https://github.com/che-samples/python-hello-world"
components:
  -
    type: chePlugin
    id: ms-python/python/latest
  -
    type: dockerimage
    alias: python
    image: quay.io/eclipse/che-python-3.8:nightly
    memoryLimit: 512Mi
    mountSources: true
commands:
  -
    name: run
    actions:
      -
        type: exec
        component: python
        command: '. ${CHE_PROJECTS_ROOT}/.venv/bin/activate &&  python hello-world.py'
        workdir: '${CHE_PROJECTS_ROOT}/python-hello-world'
  -
    name: set up venv
    actions:
      -
        type: exec
        workdir: '${CHE_PROJECTS_ROOT}/'
        command: python -m venv /projects/.venv
        component: python
