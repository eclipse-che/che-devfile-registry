---
apiVersion: 1.0.0
metadata:
  generateName: java-gradle-
projects:
  -
    name: console-java-simple
    source:
      type: git
      location: "https://github.com/che-samples/console-java-simple"
      branch: java1.11
components:
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard
  -
    type: dockerimage
    alias: gradle
    image: quay.io/eclipse/che-java11-gradle:nightly
    env:
      - name: GRADLE_USER_HOME
        value: /home/gradle/.gradle
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: HOME
        value: /home/gradle
    memoryLimit: 512Mi
    volumes:
      - name: gradle
        containerPath: /home/gradle/.gradle
    mountSources: true
    endpoints:
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
commands:
  -
    name: gradle build
    actions:
      -
        type: exec
        component: gradle
        command: "gradle build"
        workdir: ${CHE_PROJECTS_ROOT}/console-java-simple
  -
    name: gradle run
    actions:
      -
        type: exec
        component: gradle
        command: "gradle run"
        workdir: ${CHE_PROJECTS_ROOT}/console-java-simple
