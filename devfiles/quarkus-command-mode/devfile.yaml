---
apiVersion: 1.0.0
metadata:
  generateName: quarkus-command-mode-
projects:
  -
    name: quarkus-quickstarts
    source:
      type: git
      location: "https://github.com/che-samples/quarkus-quickstarts"
      sparseCheckoutDir: getting-started-command-mode
      branch: main
components:
  -
    type: chePlugin
    id: redhat/quarkus-java11/latest
  -
    type: dockerimage
    alias: centos-quarkus-maven
    image: quay.io/eclipse/che-quarkus:nightly
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)  
    memoryLimit: 4G
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    endpoints:
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
  -
    type: dockerimage
    alias: ubi-minimal
    image: 'registry.access.redhat.com/ubi8/ubi-minimal'
    memoryLimit: 32M
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']

commands:
  -
    name: Package
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "mvn package"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started-command-mode
  -
    name: Start Development mode (Hot reload + debug)
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: >-
          read -p 'Enter your name [Eclipse Che]: ' name;
          name=${name:-'Eclipse Che'};
          set -o xtrace;
          mvn compile quarkus:dev -Dquarkus.args="$name"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started-command-mode
  -
    name: Package Native
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "mvn package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=2G"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started-command-mode

  -
    name: Start Native
    actions:
      -
        type: exec
        component: ubi-minimal
        command: >-
          read -p 'Enter your name [Eclipse Che]: ' name;
          name=${name:-'Eclipse Che'};
          set -o xtrace;
          ./getting-started-command-mode-1.0.0-SNAPSHOT-runner $name
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started-command-mode/target
  -
    name: Attach remote debugger
    actions:
    - type: vscode-launch
      referenceContent: |
        {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "request": "attach",
              "name": "Attach to Remote Quarkus App",
              "hostName": "localhost",
              "port": 5005
            }
          ]
        }
