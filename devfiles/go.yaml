---
displayName: Go with Theia IDE
description: Default stack with Go 1.12.4 and Theia IDE
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
specVersion: 0.0.1
name: golang
components:
  -
    type: chePlugin
    id: ms-vscode/go/0.9.2
    memoryLimit: 512Mi
  -
    type: dockerimage
    image: golang:1.12.4-stretch
    command: ['sleep']
    args: ['infinity']
    env:
      - name: GOPATH
        value: /go:/projects
      - name: GOCACHE
        value: /tmp/.cache
      - name: PS1
        value: $(echo ${0})\\$
    memoryLimit: 512Mi
    mountSources: true
