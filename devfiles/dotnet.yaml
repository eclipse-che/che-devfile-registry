---
displayName: ".NET Core with Theia IDE"
description: Default stack with .Net 2.2.105 and Theia IDE
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
specVersion: 0.0.1
name: dotnet
components:
  -
    type: chePlugin
    id: redhat-developer/che-omnisharp-plugin/0.0.1
    memoryLimit: 1024Mi
  -
    type: chePlugin
    id: redhat-developer/netcoredbg-theia-plugin/0.0.1
    memoryLimit: 512Mi
  -
    type: dockerimage
    alias: dotnet
    image: mcr.microsoft.com/dotnet/core/sdk:2.2-stretch
    command: ['sleep']
    args: ['infinity']
    env:
      - name: HOME
        value: /home/user
      - name: PS1
        value: $(echo ${0})\\$
    memoryLimit: 512Mi
    endpoints:
      - name: '5000/tcp'
        port: 5000
    mountSources: true
    volumes:
      - name: dotnet
        containerPath: "/home/user"
