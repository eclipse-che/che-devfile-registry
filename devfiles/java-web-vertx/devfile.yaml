---
apiVersion: 1.0.0
metadata:
  generateName: java-web-vertx-
projects:
  -
    name: vertx-http-example
    source:
      type: git
      location: "https://github.com/che-samples/java-web-vertx"
components:
  -
    type: chePlugin
    id: redhat/java8/latest
  -
    type: dockerimage
    alias: maven
    image: quay.io/eclipse/che-java8-maven:next
    env:
      - name: MAVEN_CONFIG
        value: ""
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 512Mi
    endpoints:
      - name: '8080-tcp'
        port: 8080
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: maven
        command: "mvn -Duser.home=${HOME} clean install"
        workdir: "${CHE_PROJECTS_ROOT}/vertx-http-example"
  -
    name: run app
    actions:
      -
        type: exec
        component: maven
        command: |
          JDBC_URL=jdbc:h2:/tmp/db \
          java -jar -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 \
          ./target/*.jar
        workdir: "${CHE_PROJECTS_ROOT}/vertx-http-example"
  -
    name: stop app
    actions:
      -
        type: exec
        component: maven
        command: "echo 'Stopping the application...' && kill $(pidof java) && echo 'The application has been successfully stopped'"
  - name: Debug remote java application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
