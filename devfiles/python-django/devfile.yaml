---
apiVersion: 1.0.0
metadata:
  name: python-django
projects:
  -
    name: django-realworld-example-app
    source:
      type: git
      location: "https://github.com/che-samples/django-realworld-example-app"
components:
  -
    type: chePlugin
    id: ms-python/python/latest
    memoryLimit: 512Mi
  -
    type: dockerimage
    alias: python
    image: quay.io/eclipse/che-python-3.6:nightly
    memoryLimit: 512Mi
    endpoints:
      - name: 'django'
        port: 7000
    mountSources: true
commands:
  -
    name: install dependencies
    actions:
      -
        type: exec
        component: python
        command: pip install -r requirements.txt && pip install ptvsd
        workdir: ${CHE_PROJECTS_ROOT}/django-realworld-example-app
  -
    name: migrate
    actions:
      -
        type: exec
        component: python
        command: python manage.py migrate
        workdir: ${CHE_PROJECTS_ROOT}/django-realworld-example-app
  -
    name: run server
    actions:
      -
        type: exec
        component: python
        command: export DEBUG_MODE=False && python manage.py runserver 0.0.0.0:7000
        workdir: ${CHE_PROJECTS_ROOT}/django-realworld-example-app
  -
    name: run server in debug mode
    actions:
      -
        type: exec
        component: python
        command: export DEBUG_MODE=True && python manage.py runserver 0.0.0.0:7000 --noreload --nothreading
        workdir: ${CHE_PROJECTS_ROOT}/django-realworld-example-app
  -
    name: debug
    actions:
    - type: vscode-launch
      referenceContent: >
        {
        "version": "0.2.0",
        "configurations": [
          {
            "name": "Python: Remote Attach",
            "type": "python",
            "request": "attach",
            "port": 5678,
            "host": "0.0.0.0",
            "pathMappings": [
              {
                  "localRoot": "${workspaceFolder}",
                  "remoteRoot": "${workspaceFolder}"
              }
            ]
          }]
        }
