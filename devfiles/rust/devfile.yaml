apiVersion: 1.0.0
metadata:
  generateName: rust-
projects:
  - name: HelloWorld-Rust
    source:
      location: 'https://github.com/che-samples/helloworld-rust'
      type: git
      branch: master
components:
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: rust
    image: quay.io/eclipse/che-rust-1.39:next
  - type: chePlugin
    id: rust-lang/rust/latest
commands:
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/HelloWorld-Rust'
        type: exec
        command: cargo build
        component: rust
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/HelloWorld-Rust'
        type: exec
        command: cargo run
        component: rust
