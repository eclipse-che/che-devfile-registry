apiVersion: 1.0.0
metadata:
  name: jsp_m32r-m3a_2131
projects:
  - name: jsp_core
    source:
      type: git
      location: 'https://github.com/PizzaFactory/jsp_core.git'
components:
  - alias: pizza-dev
    type: dockerimage
    image: camino.azurecr.io/vintage-pizza/pf-gnuchains4x-m32r-elf:4.7.4-20140603
    memoryLimit: 512Mi
    volumes:
    - containerPath: /projects
      name: projects
commands:
  - name: "build configurator"
    actions:
      - type: exec
        component: theia-dev
        command: cd ${CHE_PROJECTS_ROOT}/jsp_core/cfg && make CC=gcc-4.7 CXX=g++-4.7 && echo && echo Build complete.
  - name: "configure sample1"
    actions:
      - type: exec
        component: theia-dev
        command: cd ${CHE_PROJECTS_ROOT}/jsp_core && ./configure -C m32r -S m3a_2131
  - name: "make depend"
    actions:
      - type: exec
        component: theia-dev
        command: cd ${CHE_PROJECTS_ROOT}/jsp_core && make depend TARGET=m32r-pizzafactory-elf && echo && echo Done.
  - name: "build JSP kernel"
    actions:
      - type: exec
        component: theia-dev
        command: cd ${CHE_PROJECTS_ROOT}/jsp_core && make TARGET=m32r-pizzafactory-elf
