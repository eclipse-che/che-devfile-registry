apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspaceTemplate
metadata:
  name: che-code-spring-petclinic
spec:
  commands:
    - id: init-container-command
      apply:
        component: che-code-injector
    - id: init-che-code-command
      exec:
        component: che-code-runtime-description
        commandLine: >-
          nohup /checode/entrypoint-volume.sh > /checode/entrypoint-logs.txt
          2>&1 &
  events:
    preStart:
      - init-container-command
    postStart:
      - init-che-code-command
  components:
    - name: che-code-injector
      container:
        image: >-
          quay.io/che-incubator/che-code@sha256:fd69dc1363b489259eaf3b0b297ae6b9abd6d6fc532303d766395fd56807b8e0
        command:
          - /entrypoint-init-container.sh
        volumeMounts:
          - name: checode
            path: /checode
        memoryLimit: 256Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
    - name: che-code-runtime-description
      container:
        image: >-
          quay.io/devfile/universal-developer-image@sha256:771a764147a8eef1e7520ec1fc4860f39ca43fb817bc173dfbd58b6fc5993630
        memoryLimit: 1024Mi
        memoryRequest: 256Mi
        cpuLimit: 500m
        cpuRequest: 30m
        volumeMounts:
          - name: checode
            path: /checode
        endpoints:
          - name: che-code
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
            targetPort: 3100
            exposure: public
            secure: true
            protocol: https
          - name: code-redirect-1
            targetPort: 13131
            exposure: public
            protocol: https
            attributes:
              discoverable: false
              urlRewriteSupported: false
          - name: code-redirect-2
            targetPort: 13132
            exposure: public
            protocol: https
            attributes:
              discoverable: false
              urlRewriteSupported: false
          - name: code-redirect-3
            targetPort: 13133
            exposure: public
            protocol: https
            attributes:
              discoverable: false
              urlRewriteSupported: false
      attributes:
        app.kubernetes.io/component: che-code-runtime
        app.kubernetes.io/part-of: che-code.eclipse.org
        controller.devfile.io/container-contribution: true
    - name: checode
      volume: {}
---
apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspace
metadata:
  name: spring-petclinic
  annotations:
    che.eclipse.org/devfile: |
      schemaVersion: 2.2.2
      metadata:
        name: spring-petclinic
      components:
        - name: tools
          container:
            image: quay.io/devfile/universal-developer-image:ubi8-latest
            memoryLimit: 3Gi
            endpoints:
              - exposure: none
                name: debug
                protocol: tcp
                targetPort: 5005
              - exposure: public
                name: 8080-https
                protocol: https
                targetPort: 8080
            volumeMounts:
              - name: m2
                path: /home/user/.m2
        - name: m2
          volume:
            size: 1G
        - name: mariadb
          container:
            image: >-
              quay.io/eclipse/che--mariadb:10.7.1-5a8009369ee57c85b6f4a08406147bd9c505cde6b8250d16a27d2a5febfdead7
            memoryLimit: 300Mi
            endpoints:
              - exposure: none
                name: db
                protocol: tcp
                targetPort: 3306
            env:
              - name: MARIADB_USER
                value: petclinic
              - name: MARIADB_PASSWORD
                value: petclinic
              - name: MARIADB_DATABASE
                value: petclinic
              - name: MARIADB_ALLOW_EMPTY_ROOT_PASSWORD
                value: allow
              - name: PS1
                value: $(echo ${0}) $
            volumeMounts:
              - name: mysqldata
                path: /var/lib/mysql
        - name: mysqldata
          volume:
            size: 256Mi
      commands:
        - id: prepare-database
          exec:
            component: mariadb
            workingDir: ${PROJECT_SOURCE}
            commandLine: >
              mysql -u root < ${PROJECT_SOURCE}/src/main/resources/db/mysql/user.sql
              && \

              mysql -u root petclinic <
              ${PROJECT_SOURCE}/src/main/resources/db/mysql/schema.sql && \

              mysql -u root petclinic <
              ${PROJECT_SOURCE}/src/main/resources/db/mysql/data.sql && \

              echo "\e[32mDone.\e[0m Database petclinic was configured"
            group:
              kind: run
              isDefault: true
        - id: maven-build
          exec:
            component: tools
            workingDir: ${PROJECT_SOURCE}
            commandLine: mvn clean install
            group:
              kind: build
              isDefault: true
        - id: run-with-hsqldb
          exec:
            component: tools
            workingDir: ${PROJECT_SOURCE}
            commandLine: >
              mvn spring-boot:run -DskipTests \

              -Dspring-boot.run.jvmArguments='-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005,quiet=y'
            group:
              kind: run
              isDefault: true
        - id: run-with-mysql
          exec:
            component: tools
            workingDir: ${PROJECT_SOURCE}
            commandLine: >
              mvn spring-boot:run -DskipTests -Dspring-boot.run.profiles=mysql \

              -Dspring-boot.run.jvmArguments='-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005,quiet=y'
            group:
              kind: run
              isDefault: true
      projects:
        - name: java-spring-petclinic
          zip:
            location: 'https://eclipse-che.github.io/che-devfile-registry/main/resources/v2/java-spring-petclinic.zip'
