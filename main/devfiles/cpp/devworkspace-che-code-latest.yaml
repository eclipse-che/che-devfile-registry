apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspaceTemplate
metadata:
  name: che-code-cpp
spec:
  commands:
    - id: init-container-command
      apply:
        component: che-code-injector
    - id: init-che-code-command
      exec:
        component: che-code-runtime-description
        commandLine: >-
          nohup /checode/entrypoint-volume.sh > /checode/entrypoint-logs.txt
          2>&1 &
  events:
    preStart:
      - init-container-command
    postStart:
      - init-che-code-command
  components:
    - name: che-code-runtime-description
      container:
        image: >-
          quay.io/devfile/universal-developer-image@sha256:ad84a36d0ba43b5995c1ee2e06e320a6d9d90d71365e9aa71b38c65f9047560f
        volumeMounts:
          - name: checode
            path: /checode
        memoryLimit: 1024Mi
        memoryRequest: 256Mi
        cpuLimit: 500m
        cpuRequest: 30m
        endpoints:
          - name: che-code
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
            targetPort: 3100
            exposure: public
            secure: false
            protocol: https
          - name: code-redirect-1
            attributes:
              discoverable: false
              urlRewriteSupported: false
            targetPort: 13131
            exposure: public
            protocol: https
          - name: code-redirect-2
            attributes:
              discoverable: false
              urlRewriteSupported: false
            targetPort: 13132
            exposure: public
            protocol: https
          - name: code-redirect-3
            attributes:
              discoverable: false
              urlRewriteSupported: false
            targetPort: 13133
            exposure: public
            protocol: https
      attributes:
        app.kubernetes.io/component: che-code-runtime
        app.kubernetes.io/part-of: che-code.eclipse.org
        controller.devfile.io/container-contribution: true
    - name: checode
      volume: {}
    - name: che-code-injector
      container:
        image: >-
          quay.io/che-incubator/che-code@sha256:70b90dcf4829ad01c6887ee6cdd3ecdf7c6069b1dcb1009c9a60b503cceaf4e1
        command:
          - /entrypoint-init-container.sh
        volumeMounts:
          - name: checode
            path: /checode
        memoryLimit: 256Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
---
apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspace
metadata:
  name: cpp
  annotations:
    che.eclipse.org/devfile: |
      schemaVersion: 2.1.0
      metadata:
        name: cpp
      components:
        - name: tools
          container:
            image: quay.io/devfile/universal-developer-image:ubi8-latest
            memoryLimit: 1G
            mountSources: true
      commands:
        - id: build
          exec:
            label: Build application
            component: tools
            workingDir: ${PROJECT_SOURCE}
            commandLine: g++ -g hello.cpp -o hello.out && echo "Build complete"
            group:
              kind: build
              isDefault: true
        - id: run
          exec:
            label: Run application
            component: tools
            workingDir: ${PROJECT_SOURCE}
            commandLine: ./hello.out
            group:
              kind: run
      projects:
        - name: cpp-hello-world
          zip:
            location: 'https://eclipse-che.github.io/che-devfile-registry/main/resources/v2/cpp-hello-world.zip'
spec:
  started: true
  routingClass: che
  template:
    components:
      - name: tools
        container:
          image: quay.io/devfile/universal-developer-image:ubi8-latest
          memoryLimit: 1G
          mountSources: true
    commands:
      - id: build
        exec:
          label: Build application
          component: tools
          workingDir: ${PROJECT_SOURCE}
          commandLine: g++ -g hello.cpp -o hello.out && echo "Build complete"
          group:
            kind: build
            isDefault: true
      - id: run
        exec:
          label: Run application
          component: tools
          workingDir: ${PROJECT_SOURCE}
          commandLine: ./hello.out
          group:
            kind: run
    projects:
      - name: cpp-hello-world
        zip:
          location: 'https://eclipse-che.github.io/che-devfile-registry/main/resources/v2/cpp-hello-world.zip'
  contributions:
    - name: editor
      kubernetes:
        name: che-code-cpp
