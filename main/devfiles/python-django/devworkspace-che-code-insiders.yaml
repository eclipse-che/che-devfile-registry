apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspaceTemplate
metadata:
  name: che-code-python-django
spec:
  commands:
    - id: init-container-command
      apply:
        component: che-code-injector
  events:
    preStart:
      - init-container-command
  components:
    - name: checode
      volume: {}
    - name: che-code-injector
      container:
        image: quay.io/che-incubator/che-code:insiders
        command:
          - /entrypoint-init-container.sh
        volumeMounts:
          - name: checode
            path: /checode
        memoryLimit: 128Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
---
apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspace
metadata:
  name: python-django
spec:
  started: true
  template:
    components:
      - name: tools
        container:
          image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
          endpoints:
            - exposure: public
              name: django
              targetPort: 7000
              path: /api
            - name: che-code
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
                contributed-by: che-code.eclipse.org
              targetPort: 3100
              exposure: public
              path: '?tkn=eclipse-che'
              secure: false
              protocol: https
            - name: code-redirect-1
              attributes:
                discoverable: false
                urlRewriteSupported: true
                contributed-by: che-code.eclipse.org
              targetPort: 13131
              exposure: public
              protocol: http
            - name: code-redirect-2
              attributes:
                discoverable: false
                urlRewriteSupported: true
                contributed-by: che-code.eclipse.org
              targetPort: 13132
              exposure: public
              protocol: http
            - name: code-redirect-3
              attributes:
                discoverable: false
                urlRewriteSupported: true
                contributed-by: che-code.eclipse.org
              targetPort: 13133
              exposure: public
              protocol: http
          volumeMounts:
            - name: venv
              path: /home/user/.venv
            - name: checode
              path: /checode
          memoryLimit: 1.61G
          mountSources: true
          command:
            - /checode/entrypoint-volume.sh
          memoryRequest: 256Mi
          cpuLimit: 500m
          cpuRequest: 30m
        attributes:
          che-code.eclipse.org/contribute-entry-point: true
          che-code.eclipse.org/contribute-volume-mount/checode: /checode
          che-code.eclipse.org/contribute-endpoint/che-code: 3100
          che-code.eclipse.org/contribute-endpoint/code-redirect-1: 13131
          che-code.eclipse.org/contribute-endpoint/code-redirect-2: 13132
          che-code.eclipse.org/contribute-endpoint/code-redirect-3: 13133
          che-code.eclipse.org/contribute-memoryLimit: true
          che-code.eclipse.org/original-memoryLimit: 512Mi
          che-code.eclipse.org/contribute-memoryRequest: true
          che-code.eclipse.org/contribute-cpuLimit: true
          che-code.eclipse.org/contribute-cpuRequest: true
          che-code.eclipse.org/contributed-container: tools
      - name: venv
        volume:
          size: 1G
      - name: che-code-python-django
        plugin:
          kubernetes:
            name: che-code-python-django
    commands:
      - id: install-dependencies
        exec:
          label: Install dependencies
          component: tools
          workingDir: ${PROJECT_SOURCE}
          commandLine: >-
            python3 -m venv .venv && . .venv/bin/activate && pip3 install -r
            requirements.txt && pip3 install ptvsd
          group:
            kind: build
      - id: migrate
        exec:
          label: Migrate
          component: tools
          workingDir: ${PROJECT_SOURCE}
          commandLine: . .venv/bin/activate && python3 manage.py migrate
          group:
            kind: build
      - id: run
        exec:
          label: Run the server
          component: tools
          workingDir: ${PROJECT_SOURCE}
          commandLine: >-
            . .venv/bin/activate && export DEBUG_MODE=False && python3 manage.py
            runserver 0.0.0.0:7000
          group:
            kind: run
      - id: debug
        exec:
          label: Run the server in debug mode
          component: tools
          workingDir: ${PROJECT_SOURCE}
          commandLine: >-
            . .venv/bin/activate &&  export DEBUG_MODE=True && python3 manage.py
            runserver 0.0.0.0:7000 --noreload --nothreading
          group:
            kind: debug
    projects:
      - name: django-realworld-example-app
        zip:
          location: 'https://eclipse-che.github.io/che-devfile-registry/main/resources/v2/django-realworld-example-app.zip'
