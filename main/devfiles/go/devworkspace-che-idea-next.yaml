          endpoints:
            - name: 8080-https
              targetPort: 8080
              protocol: https
          memoryLimit: 2Gi
          mountSources: true
    commands:
      - id: run-outyet
        exec:
          label: 1.1 Run outyet
          component: tools
          workingDir: ${PROJECT_SOURCE}/outyet
          commandLine: go get -d && go run main.go
          group:
            kind: run
      - id: stop-outyet
        exec:
          label: 1.2 Stop outyet
