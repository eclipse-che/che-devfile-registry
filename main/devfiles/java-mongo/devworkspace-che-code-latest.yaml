apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspaceTemplate
metadata:
  name: che-code-java-guestbook
spec:
  commands:
    - id: init-container-command
      apply:
        component: che-code-injector
    - id: init-che-code-command
      exec:
        component: che-code-runtime-description
        commandLine: >-
          nohup /checode/entrypoint-volume.sh > /checode/entrypoint-logs.txt
          2>&1 &
  events:
    preStart:
      - init-container-command
    postStart:
      - init-che-code-command
  components:
    - name: che-code-injector
      container:
        image: >-
          quay.io/che-incubator/che-code@sha256:abb7bfc64304c7adc403d89ebae91ad6e82914fbff3322e63d8e634e9e5c5845
        command:
          - /entrypoint-init-container.sh
        volumeMounts:
          - name: checode
            path: /checode
        memoryLimit: 256Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
    - name: che-code-runtime-description
      container:
        image: >-
          quay.io/devfile/universal-developer-image@sha256:85516cb612d46ce37759a045b82fbbcc37391c8fa27729418f79592e522db2a5
        memoryLimit: 1024Mi
        memoryRequest: 256Mi
        cpuLimit: 500m
        cpuRequest: 30m
        volumeMounts:
          - name: checode
            path: /checode
        endpoints:
          - name: che-code
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
            targetPort: 3100
            exposure: public
            secure: true
            protocol: https
          - name: code-redirect-1
            targetPort: 13131
            exposure: public
            protocol: https
            attributes:
              discoverable: false
              urlRewriteSupported: false
          - name: code-redirect-2
            targetPort: 13132
            exposure: public
            protocol: https
            attributes:
              discoverable: false
              urlRewriteSupported: false
          - name: code-redirect-3
            targetPort: 13133
            exposure: public
            protocol: https
            attributes:
              discoverable: false
              urlRewriteSupported: false
      attributes:
        app.kubernetes.io/component: che-code-runtime
        app.kubernetes.io/part-of: che-code.eclipse.org
        controller.devfile.io/container-contribution: true
    - name: checode
      volume: {}
---
apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspace
metadata:
  name: java-guestbook
  annotations:
    che.eclipse.org/devfile: |
      schemaVersion: 2.2.2
      metadata:
        name: java-guestbook
      components:
        - name: tools
          container:
            image: quay.io/devfile/universal-developer-image:ubi8-latest
            memoryLimit: 3Gi
            endpoints:
              - name: backend
                exposure: public
                protocol: https
                targetPort: 8080
              - name: frontend
                exposure: public
                protocol: https
                targetPort: 8443
              - name: debug
                exposure: none
                protocol: tcp
                targetPort: 5005
            volumeMounts:
              - name: m2
                path: /home/user/.m2
        - name: mongo
          container:
            image: >-
              quay.io/eclipse/che--centos--mongodb-36-centos7:latest-ffdf2431bbc6d9a9d2a03e95bbbe8adb49ab9eac301f268a35038c84288259c1
            memoryLimit: 300Mi
            env:
              - name: MONGODB_USER
                value: user
              - name: MONGODB_PASSWORD
                value: password
              - name: MONGODB_DATABASE
                value: guestbook
              - name: MONGODB_ADMIN_PASSWORD
                value: password
            endpoints:
              - name: mongodb
                exposure: none
                protocol: tcp
                targetPort: 27017
            volumeMounts:
              - name: mongodbdata
                path: /var/lib/mongodb/data
        - name: m2
          volume:
            size: 1G
        - name: mongodbdata
          volume:
            size: 256Mi
      commands:
        - id: maven-build-backend
          exec:
            label: build backend
            component: tools
            workingDir: ${PROJECT_SOURCE}/backend
            commandLine: mvn clean install
            group:
              kind: build
              isDefault: true
        - id: maven-build-frontend
          exec:
            label: build frontend
            component: tools
            workingDir: ${PROJECT_SOURCE}/frontend
            commandLine: mvn clean install
            group:
              kind: build
              isDefault: true
        - id: run-backend
          exec:
            label: run backend
            component: tools
            workingDir: ${PROJECT_SOURCE}/backend
            commandLine: >
              mvn spring-boot:run -DskipTests -Drun.jvmArguments='-Xdebug
              -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5006,quiet=y'
            group:
              kind: run
              isDefault: true
        - id: run-frontend
          exec:
            label: run frontend
            component: tools
            workingDir: ${PROJECT_SOURCE}/frontend
            commandLine: >
              mvn spring-boot:run -DskipTests -Drun.jvmArguments='-Xdebug
              -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005,quiet=y'
            group:
              kind: run
              isDefault: true
      projects:
        - name: java-guestbook
          zip:
            location: 'https://eclipse-che.github.io/che-devfile-registry/main/resources/v2/java-guestbook.zip'
