        - name: ivy2
          volume:
            size: 1G
        - name: cache
          volume:
            size: 1G
        - name: coursier
          volume:
            size: 1G
        - name: metals
          volume:
            size: 1G
        - name: bloop
          volume:
            size: 1G
      commands:
        - id: build
          exec:
            component: tools
            workingDir: ${PROJECT_SOURCE}
            commandLine: ./sbt +Test/compile
