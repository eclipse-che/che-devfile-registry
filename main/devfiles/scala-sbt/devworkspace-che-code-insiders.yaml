            commandLine: ./sbt run
            group:
              kind: run
              isDefault: true
        - id: test
          exec:
            component: tools
            workingDir: ${PROJECT_SOURCE}
            commandLine: ./sbt +test
            group:
              kind: run
      projects:
        - name: scala-sbt
          zip:
            location: 'https://eclipse-che.github.io/che-devfile-registry/main/resources/v2/scala-sbt.zip'
