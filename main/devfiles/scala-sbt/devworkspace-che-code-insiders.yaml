                path: /home/user/.sbt
              - name: ivy2
                path: /home/user/.ivy2
              - name: cache
                path: /home/user/.cache
              - name: coursier
                path: /home/user/.cache/coursier
              - name: metals
                path: /home/user/.cache/metals
              - name: bloop
                path: /home/user/.cache/bloop
            memoryLimit: 5Gi
