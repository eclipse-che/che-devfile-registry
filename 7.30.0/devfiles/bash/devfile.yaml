apiVersion: 1.0.0
metadata:
  generateName: bash-
projects:
  - name: bash
    source:
      location: https://github.com/che-samples/bash
      type: git
      branch: main
components:
  - mountSources: true
    command:
      - tail
    args:
      - -f
      - /dev/null
    memoryLimit: 64Mi
    type: dockerimage
    alias: dev
    image: registry.access.redhat.com/ubi8-minimal:8.3
  - id: mads-hartmann/bash-ide-vscode/latest
    type: chePlugin
    registryUrl: https://eclipse-che.github.io/che-plugin-registry/7.30.0/v3/
  - id: rogalmic/bash-debug/latest
    type: chePlugin
    registryUrl: https://eclipse-che.github.io/che-plugin-registry/7.30.0/v3/
  - id: timonwong/shellcheck/latest
    preferences:
      shellcheck.executablePath: /bin/shellcheck
    type: chePlugin
    registryUrl: https://eclipse-che.github.io/che-plugin-registry/7.30.0/v3/
commands:
  - name: Run main.sh script
    actions:
      - workdir: ${CHE_PROJECTS_ROOT}/bash
        type: exec
        command: ./main.sh
        component: dev
  - name: Attach bash debugger to main.sh
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "bashdb",
                "request": "launch",
                "name": "Bash-Debug main.sh",
                "cwd": "${workspaceFolder}",
                "program": "${workspaceFolder}/bash/main.sh"
              }
            ]
          }
        type: vscode-launch
