apiVersion: 1.0.0
metadata:
  generateName: rust-
projects:
  - name: HelloWorld-Rust
    source:
      location: https://github.com/che-samples/helloworld-rust.git
      type: git
      branch: master
components:
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: rust
    image: quay.io/eclipse/che-rust-1.39:7.30.1
  - type: chePlugin
    id: rust-lang/rust/latest
    registryUrl: https://eclipse-che.github.io/che-plugin-registry/7.30.1/v3/
commands:
  - name: build
    actions:
      - workdir: ${CHE_PROJECTS_ROOT}/HelloWorld-Rust
        type: exec
        command: cargo build
        component: rust
  - name: run
    actions:
      - workdir: ${CHE_PROJECTS_ROOT}/HelloWorld-Rust
        type: exec
        command: cargo run
        component: rust
